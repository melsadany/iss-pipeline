# Task configuration for ISS.v1.10B assessment
task_name: ISS
task_version: 1.10_B
audio_format: mp3
sample_rate: 44100
bit_rate: 16
template_csv: /app/reference_data/task_metadata/ISS_v_1.10_B_task_metadata.csv
word_association_prompts:
- prompt: begins with the letter S
  type: letter
  subtype: 1
  constraint_letter: S
- prompt: begins with the letter C
  type: letter
  subtype: 2
  constraint_letter: C
- prompt: animals
  type: lexical
  subtype: 1
- prompt: names of cities or towns
  type: lexical
  subtype: 2
- prompt: three letter words
  type: morph
  subtype: 1
  constraint_length: 3
- prompt: two syllable words
  type: morph
  subtype: 2
  constraint_syllables: 2
- prompt: lying on the beach
  type: abstract
  subtype: 1
- prompt: with a friend
  type: abstract
  subtype: 2
- prompt: begins with the letter F
  type: letter
  subtype: 1
  constraint_letter: F
- prompt: begins with the letter A
  type: letter
  subtype: 2
  constraint_letter: A
- prompt: fits in a shoebox
  type: abstract
  subtype: 1
- prompt: things you might step on
  type: abstract
  subtype: 2
- prompt: rhymes with dress
  type: sound
  subtype: 1
  constraint_rhyme: dress
- prompt: rhymes with rain
  type: sound
  subtype: 2
  constraint_rhyme: rain
- prompt: about to perform on stage
  type: abstract
  subtype: 1
- prompt: waking up
  type: abstract
  subtype: 2
- prompt: begins with the letter L
  type: letter
  subtype: 1
  constraint_letter: L
- prompt: begins with the letter P
  type: letter
  subtype: 2
  constraint_letter: P
