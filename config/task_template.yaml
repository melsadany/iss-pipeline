transcription:
  whisper_model: large-v3
  language: en
  device: cpu
  compute_type: float32
  confidence_threshold:
    strict: 0.9
    review: 0.8
    auto: 0.0
  filters:
    remove_fillers:
    - uh
    - um
    - umm
    - oh
    - eh
    - hmm
    - hmmm
    - mmm
    remove_acknowledgments: []
    remove_punctuation: true
task_settings:
  ORIENTATION:
    transcribe: true
    extract_acoustic: false
    extract_semantic: false
  CHECKBOX:
    transcribe: true
    extract_acoustic: false
    extract_semantic: false
    expected_responses: 5
    valid_words:
    - check
    - checked
  HI:
    transcribe: true
    extract_acoustic: false
    extract_semantic: false
    expected_responses: 5
    valid_words:
    - hi
    - hello
    - hey
  WORD_ASSOC:
    transcribe: true
    extract_acoustic: true
    extract_semantic: true
    response_window_sec: 15
    constraint_checking: true
  WMEMORY:
    transcribe: true
    extract_acoustic: false
    extract_semantic: false
    check_recall_accuracy: true
  SENT_REP:
    transcribe: true
    extract_acoustic: true
    extract_semantic: false
    calculate_accuracy: true
    calculate_bigram_accuracy: true
  READING:
    transcribe: true
    extract_acoustic: true
    extract_semantic: false
    total_duration_sec: 60
    expected_word_count: 50
    valence_analysis: true
features:
  acoustic:
    use_parselmouth: true
    extract_pitch: true
    extract_intensity: true
    extract_formants: true
    extract_voice_quality: true
    pitch_floor: 75
    pitch_ceiling: 500
  semantic:
    model: all-MiniLM-L6-v2
    embedding_dim: 384
    cache_size: 50000
  phonetic:
    model: PWE
    embedding_dim: 300
    cache_size: 50000
  linguistic:
    extract_word_frequency: true
    extract_aoa: true
    extract_concreteness: true
    extract_imageability: true
  temporal:
    calculate_onset_latency: true
    calculate_interword_intervals: true
    calculate_burst_coefficient: true
    calculate_bins_statistics: true
  spatial_anchors:
    visual:
    - rotate
    - pattern
    - space
    - shape
    - design
    - arrange
    - symmetry
    - grid
    - angle
    - dimension
    spatial:
    - above
    - below
    - left
    - right
    - inside
    - outside
    - between
    - beside
    - corner
    - edge
    reasoning:
    - logic
    - rule
    - pattern
    - sequence
    - relation
    - analogy
    - correspond
    - transform
output:
  save_segments: true
  save_transcripts: true
  save_features_per_trial: true
  save_features_per_task: true
  save_features_per_participant: true
